<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../estilos/style.css">
</head>
<body>
    <section class="mainCad">
        <form action="" method="post">
            <fieldset class="campCad">
                <legend>Dados pessoais</legend>
                <p class="inpDados">
                    <label for="inome">Nome:</label>
                    <input type="text" name="inome" id="inome" required>
                </p>
                <p class="inpDados">
                    <label for="iemail">E-mail:</label>
                    <input type="email" name="iemail" id="iemail" required>
                </p>
                <p class="inpDados">
                    <label for="idt_nasc">Data de nascimento:</label>
                    <input type="date" name="idt_nasc" id="idt_nasc" required>
                </p>
                <p class="inpDados">
                    <label for="itelf">Telefone:</label>
                    <input type="tel" name="itelf" id="itelf" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
                </p>
                <p class="inpDados">
                    <label for="icpf">CPF:</label>
                    <input type="text" name="icpf" id="icpf" required>
                </p>
                <p class="inpDados">
                    <input type="button" value="PrÃ³ximo passo" onclick="">
                </p>
            </fieldset>
        </form>
    </section>
</body>
</html>
